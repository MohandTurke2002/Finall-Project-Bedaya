<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/header-style.css" />
    <link rel="stylesheet" href="../styles/member-style.css" />
    <!-- import Boxicons library -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- import fontawesome library  -->
    <script
      src="https://kit.fontawesome.com/17a42eabae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- link Roboto google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link Boxicons icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- link scripts -->
    <script src="../components/Header.js" type="module" defer></script>
    <script src="../JS/memebers.js" type="module" defer></script>
    <!-- set title -->
    <title>Members</title>
  </head>
  <body>
    <custom-header></custom-header>
    <main>
      <div class="welcome-image-container">
        <div class="image-wrapper"></div>
        <div class="half-squares">
          <span class="top-left"></span><span class="top-right"></span
          ><span class="bottom-left"></span><span class="bottom-right"></span>
        </div>
        <div class="welcome-text">
          <h1>members directory</h1>
          <p>Members Directory</p>
        </div>
      </div>
      <div class="member-container" id="member-container"></div>
    </main>
  </body>
</html>
