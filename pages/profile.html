<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../styles/header-style.css" />
    <link rel="stylesheet" href="../styles/profile-style.css" />
    <!-- link Roboto google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link Boxicons icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- import fontawesome library  -->
    <script
      src="https://kit.fontawesome.com/17a42eabae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- link scripts -->
    <script src="../components/Header.js" type="module" defer></script>
    <script src="../JS/profile.js" type="module" defer></script>
    <!-- set title -->
    <title>cart page</title>
  </head>
  <body>
    <custom-header></custom-header>
    <main>
      <div class="profile" id="profile">
        <div class="user-image"><i class="bx bx-user"></i></div>
        <p class="user-name"></p>
        <p class="user-email"></p>
        <p class="user-id"></p>
        <div class="controls">
          <button class="logout" id="logout">
            <span><i class="bx bx-log-out-circle"></i></span> log out
          </button>
        </div>
      </div>
      <h1 class="title-section">my favorite games</h1>
      <div class="items-wrapper" id="items-wrapper"></div>
      <h1 class="title-section">my friends</h1>
      <div class="member-wrapper" id="member-wrapper"></div>
    </main>
  </body>
</html>
