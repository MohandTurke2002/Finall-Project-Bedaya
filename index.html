<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import stylesheet sliders -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <!-- import stylesheets -->
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./styles/header-style.css" />
    <link rel="stylesheet" href="./styles/home-style.css" />
    <!-- import Roboto google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- import Boxicons library -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- import fontawesome library  -->
    <script
      src="https://kit.fontawesome.com/17a42eabae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- import script file sliders -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"
      defer
    ></script>
    <!-- import scripts -->
    <script src="../components/Header.js" type="module" defer></script>
    <script src="./home.js" type="module" defer></script>
    <!-- set title -->
    <title>Home</title>
  </head>
  <body class="">
    <custom-header></custom-header>
    <main>
      <div class="home-section-1">
        <div class="sliders-container">
          <h1 class="section-title">recommended events</h1>
          <div class="events-slider">
            <div class="images-container">
              <img src="./images/slide-event-1.jpg" alt="event-1" />
            </div>
            <div class="images-container">
              <img src="./images/slide-event-2.jpg" alt="event-2" />
            </div>
            <div class="images-container">
              <img src="./images/slide-event-3.jpg" alt="event-3" />
            </div>
          </div>
          <div class="control">
            <button class="prev"><i class="bx bx-chevron-left"></i></button>
            <button class="next"><i class="bx bx-chevron-right"></i></button>
          </div>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="home-section-2">
        <h1 class="section-title">posts</h1>
        <div class="posts-container" id="posts-container"></div>
      </div>
    </main>
  </body>
</html>
